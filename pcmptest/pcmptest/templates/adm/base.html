<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Complex Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../static/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../static/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../static/demo.css">
	<script type="text/javascript" src="../../static/jquery.min.js"></script>
	<script type="text/javascript" src="../../static/jquery.easyui.min.js"></script>
	<style>
		html,body{  
		margin:0px;  
		height:100%;  
		}  
		#bg{  
		width:100%;  
		height:100%;  
		MARGIN: 0px auto;  
		}  
	</style>  
	
</head>
<body>
	
	<div style="margin:0px 0;"></div>
	<div class="easyui-layout" style="width:100%;height:100%;margin:0px auto;">
		<div data-options="region:'north'" style="height:70px"></div>
		<div data-options="region:'south',split:true" style="height:0px;"></div>
		
		<div data-options="region:'west',split:true" title="West" style="width:200px;">
			<div class="easyui-accordion" data-options="fit:false,border:false">
				<div title="Title1" data-options="selected:true" style="padding:10px;">
					content1
				</div>
				<div title="CMDB"  style="padding:10px;">
					content2
				</div>
				<div title="Title3" style="padding:10px">
					content3
				</div>
			</div>
		</div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
		{% block content %}
		
		
		{% endblock %}	
		</div>
	</div>
</body>
</html>
